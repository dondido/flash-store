<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>${title}</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="${title}">
    <meta name="apple-mobile-web-app-title" content="${title}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="apple-touch-icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="stylesheet" href="../../css/styles.css?v=1.0">
    <link rel="stylesheet" href="./game.css?v=1.0">
    <style>
        #play:target:before {
            background-image: url(./poster.jpg)
        }
    </style>
</head>
<body id="play">
    <main>
        <div class="content">
            <h1>${title}</h1>
            <video disableremoteplayback loop muted autoplay poster="./poster.jpg"><source src="./video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="playground" style="aspect-ratio: ${aspectRatio};">
            <div class="button-play" href="#play">Play</div>
        </div>
        <div class="controls">
            <button type="button" class="button button-pause"></button>
        </div>
        <h2>Description</h2>
        <p class="description">${description}</p>
        <p>${addedOn}</p>
    </main>
    <script type="module" src="../../js/virtual-joystick.js"></script>
    <script src="../../js/ruffle.js"></script>
    <script src="../../js/player.js"></script>
    <script type="module" src="../../js/index.js"></script>
</body>
</html>
