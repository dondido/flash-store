<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flash Game Emulator</title>
    <base href="/">
    <script>
        if (location.pathname.startsWith('/flash-store/')) document.querySelector('base').href += 'flash-store/'
    </script>
    <link rel="manifest" href=".${path}/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWA Games">
    <meta name="apple-mobile-web-app-title" content="PWA Games">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" sizes="144x144" href=".${path}/icon.png">
    <link rel="apple-touch-icon" type="image/jpg" sizes="144x144" href=".${path}/icon.png">
    <link rel="stylesheet" href=".${path}/css/gallery.css?v=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YK2XK0Y6DY"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YK2XK0Y6DY');
    </script>
</head>
<body>
    <main>
        <input type="search" id="search" class="input-search" name="search" placeholder="Search games" />
        <nav role="navigation" aria-label="Sort by">
            <ul class="sort-by">
                <li><a href=".${path}/views">Views</a></li>
                <li><a href=".${path}/rating">Rating</a></li>
                <li><a href=".${path}/newest">Newest</a></li>
            </ul>
        </nav>
        ${games}

    <script type="module" src=".${path}/js/home.js"></script>

</html>
