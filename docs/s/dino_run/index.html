    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

<body id="play">
    <main>
        <div class="content">
            <h1>
            Dino Run: Marathon of Doom!
          </h1>
            <video disableremoteplayback loop muted autoplay poster="./poster.jpg"><source src="./video.mp4" type="video/mp4"></video>
        </div>
        <div class="playground" style="--w: 800; --h: 450;"></div>
        <div class="game-menu">
            <a class="button-install" type="button" title="Install" id="install" href="./install"><span>Install</span></a>
            <a class="button-play" href="#play" title="Play"><span>Play</span></a>
            <a class="button-rate" target="_blank" href="https://play.google.com/store/apps/details?id=io.dondido.flashgameemulator" title="Rate"  rel="external"><span>Rate</span></a>
        </div>
        <div class="controls">
            <button type="button" class="menu-button button-pause"></button>
            <button type="button" class="menu-button button-fullscreen"></button>
            <button type="button" class="menu-button button-mute"></button>
        </div>
        <p class="description">
  𝘋𝘪𝘯𝘰 𝘙𝘶𝘯: 𝘔𝘢𝘳𝘢𝘵𝘩𝘰𝘯 𝘰𝘧 𝘋𝘰𝘰𝘮!  is a 2011 stand-alone title made by PixelJAM derivated from their 2008 original flash game  𝘋𝘪𝘯𝘰 𝘙𝘶𝘯. In this game, your dino must run the very long distance to save itself in the dino sanctuary.
</p>
