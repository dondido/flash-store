<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tribot Fighter</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tribot Fighter">
    <meta name="apple-mobile-web-app-title" content="Tribot Fighter">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="apple-touch-icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="stylesheet" href="../../css/styles.css?v=1.0">
    <link rel="stylesheet" href="./game.css?v=1.0">
    <style>
        #play:target:before {
            background-image: url(./poster.jpg)
        }
    </style>
</head>
<body id="play">
    <main>
        <div class="content">
            <h1>Tribot Fighter</h1>
            <video disableremoteplayback loop muted autoplay poster="./poster.jpg"><source src="./video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="playground" style="aspect-ratio: 640/360;;;;;">
            <div class="button-play" href="#play">Play</div>
        </div>
        <div class="controls">
            <button type="button" class="menu-button button-pause"></button>
            <button type="button" class="menu-button button-fullscreen"></button>
            <button type="button" class="menu-button button-mute"></button>
        </div>
        <p class="description">In the beat 'em up game 'Tribot Fighter' you are able to morph between three different bots, all of them are coming up with cool special moves.</p>
        <p class="added-on">Added on
      
      
        02 Nov 2012</p>
    </main>
    <script type="module" src="../../js/virtual-joystick.js"></script>
    <script src="../../js/ruffle.js"></script>
    <script src="../../js/player.js"></script>
    <script type="module" src="../../js/index.js"></script>
</body>
</html>
