<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Drakojan Skies - Mission 1</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Drakojan Skies - Mission 1">
    <meta name="apple-mobile-web-app-title" content="Drakojan Skies - Mission 1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body id="play">
    <main>
        <div class="content">
            <h1>Drakojan Skies - Mission 1</h1>
            <video disableremoteplayback loop muted autoplay poster="./poster.jpg"><source src="./video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="playground" style="aspect-ratio: 70/35;;;;"></div>
        <a class="button-play" href="#play">Play</a>
        <div class="controls">
            <button type="button" class="menu-button button-pause"></button>
            <button type="button" class="menu-button button-fullscreen"></button>
            <button type="button" class="menu-button button-mute"></button>
        </div>
        <p class="description">This is the first mission of the Drakonjan Skies series. Lead the way in preventing the deaths of innocent Drakojans by destroying an EDU com. station which shall soon call for bombers. Good luck!</p>
        <p class="added-on"></p>
    </main>
    <script type="module" src="../../js/virtual-joystick.js"></script>
    <script src="../../js/ruffle.js"></script>
    <script src="../../js/player.js"></script>
    <script type="module" src="../../js/index.js"></script>
