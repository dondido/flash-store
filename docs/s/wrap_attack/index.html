<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wrap Attack</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Wrap Attack">
    <meta name="apple-mobile-web-app-title" content="Wrap Attack">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="apple-touch-icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="stylesheet" href="../../css/styles.css?v=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YK2XK0Y6DY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YK2XK0Y6DY');

    <style>
        #play:before {
            background-image: url(./poster.jpg)
        }
    </style>
</head>
<body id="play">
    <main>
        <div class="content">
            <h1>Wrap Attack</h1>
            <video disableremoteplayback loop muted autoplay poster="./poster.jpg"><source src="./video.mp4" type="video/mp4"></video>
        </div>
        <div class="playground" style="--w: 700; --h: 500;"></div>
        <div class="game-menu">
            <a class="button-install" type="button" title="Install" id="install" href="./install"><span>Install</span></a>
            <a class="button-play" href="#play" title="Play"><span>Play</span></a>
            <a class="button-rate" target="_blank" href="https://play.google.com/store/apps/details?id=io.dondido.flashgameemulator" title="Rate"  rel="external"><span>Rate</span></a>
        </div>
        <div class="controls">
            <button type="button" class="menu-button button-pause"></button>
            <button type="button" class="menu-button button-fullscreen"></button>
            <button type="button" class="menu-button button-mute"></button>
        </div>
        <p class="description">Some bad guy has captured Santa and all his gifts. But Tommy is going to save Christmas. It you hit the Z key, you turn bad toys good, and with the X key you create ice bridges.</p>
        <div class="app-footer">
            <div class="added-on">Jan 31 2025</div>
        </div>
    </main>
    <script type="module" src="../../js/virtual-joystick.js"></script>
    <script src="../../js/ruffle.js"></script>
    <script type="module" src="../../js/index.js"></script>
</body>
</html>
