<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
            Rise of the Marshals
          </title>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="
            Rise of the Marshals
          ">
    <meta name="apple-mobile-web-app-title" content="
            Rise of the Marshals
          ">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="apple-touch-icon" type="image/jpg" sizes="144x144" href="./icon.png">
    <link rel="stylesheet" href="../../css/styles.css?v=1.0">
    <link rel="stylesheet" href="./game.css?v=1.0">
    <style>
        .run:before {
            background-image: url(./poster.jpg)
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <h1>
            Rise of the Marshals
          </h1>
            <video disableremoteplayback loop muted autoplay poster="./poster.jpg"><source src="./video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="playground">
            <div class="play-button">Play</div>
        </div>
        <div class="controls">
            <button type="button" class="button button-close"></button>
            <button type="button" class="button button-pause"></button>
        </div>
        <p class="description">
  An amazing action game with some RPG elements and player choice that has a big impact on gameplay and story progression.
</p>
    </main>
    <script type="module" src="../../js/virtual-joystick.js"></script>
    <script src="../../js/ruffle.js"></script>
    <script src="../../js/player.js"></script>
    <script type="module" src="../../js/index.js"></script>
</body>
</html>
