<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Skull Kid</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Matrix Rampage">
    <meta name="apple-mobile-web-app-title" content="Matrix Rampage">
    <meta name="msapplication-starturl" content="/flash-store/games/avp/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" sizes="512x512" href="./icon.jpg">
    <link rel="apple-touch-icon" type="image/jpg" sizes="512x512" href="./icon.jpg">
    <link rel="stylesheet" href="../../css/styles.css?v=1.0">
    <link rel="stylesheet" href="./game.css?v=1.0">
    <style>
        .run:before {
            background-image: url(./small.jpg)
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <h1>The Skull Kid</h1>
            <video disableremoteplayback loop muted autoplay poster="./small.jpg"><source src="./video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="playground">
            <div class="play-button">Play</div>
        </div>
        <div class="controls">
            <button type="button" class="button button-close"></button>
            <button type="button" class="button button-pause"></button>
        </div>
        <div class="description">
            <p>The Matrix fans out there will have fun with this one. You play as Neo in this game, jumping to and from floors on buildings and killing agents along the way. Guns, swords, staffs, and pretty much everything else on the scenario can be used to get the job done.</p>
        </div>
    </main>
    <script type="module" src="../../js/virtual-joystick.js"></script>
    <script src="../../js/ruffle.js"></script>
    <script src="../../js/player.js"></script>
    <script type="module" src="../../js/index.js"></script>
</body>
</html>
